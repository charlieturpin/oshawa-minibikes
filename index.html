<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Container -->
    <div class="container mx-auto max-w-2xl px-4 py-12 sm:py-24">
        
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
            <div class="p-8 sm:p-12">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight text-center mb-4">Get in Touch</h1>
                <p class="text-gray-600 text-center mb-8">We'd love to hear from you. Please fill out the form below.</p>
                
                <!-- 
                  FORM ACTION:
                  Replace "YOUR_FORM_ID" with the actual form ID you get 
                  from a service like Formspree.io.
                -->
                <form action="https://formspree.io/f/xjkpbbyz" method="POST" class="space-y-6">

                    <!-- Your Name -->
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
                        <input 
                            type="text" 
                            name="name" 
                            id="name" 
                            required 
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                            placeholder="Jane Doe">
                    </div>
                    
                    <!-- Your Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Your Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            required
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                            placeholder="you@example.com">
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                        <input 
                            type="text" 
                            name="subject" 
                            id="subject" 
                            required
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                            placeholder="Question about your service">
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            rows="4" 
                            required
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3"
                            placeholder="Your message..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
